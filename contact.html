  <style>
    /* Global Styles */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      color: #333;
      min-height: 100vh;
    }
    a { text-decoration: none; }
    
    /* Navigation Bar */
    nav {
      background-color: #ff6f61;
      padding: 10px 0;
    }
    .nav-menu {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
    }
    .nav-menu li { margin: 0 15px; }
    .nav-menu li a {
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .nav-menu li a:hover { color: #000; }
    
    /* Header Styling */
    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #ff6f61, #ff8a65);
      color: #fff;
    }
    header h1 { margin: 0; font-size: 2.5em; }
    
    /* Contact Section Styling */
    .contact {
      padding: 40px 20px;
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .contact h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6f61;
    }
    .contact-info {
      text-align: center;
      margin-bottom: 30px;
    }
    .contact-info p {
      margin: 5px 0;
      font-size: 1.1em;
    }
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .social-links a {
      font-size: 28px;
      color: #ff6f61;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .social-links a:hover {
      color: #ff8a65;
      transform: scale(1.2);
    }
    .contact form {
      text-align: left;
    }
    .contact label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }
    .contact input, .contact textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ff6f61;
      border-radius: 8px;
      margin-bottom: 15px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .contact input:focus, .contact textarea:focus {
      border-color: #ff8a65;
      box-shadow: 0 0 8px rgba(255, 138, 101, 0.5);
      outline: none;
    }
    .contact button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background-color: #ff6f61;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact button:hover { background-color: #ff8a65; }
    
    /* Google Map Styling */
    .map-container {
      margin: 30px auto;
      max-width: 700px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .map-container iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
    
    /* Live Chat Button */
    .live-chat {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff6f61;
      color: #fff;
      border: none;
      padding: 15px 20px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease, transform 0.3s ease;
      z-index: 1000;
    }
    .live-chat:hover {
      background-color: #ff8a65;
      transform: translateY(-5px);
    }
    
    /* Footer Styling */
    footer {
      background-color: #ff6f61;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
